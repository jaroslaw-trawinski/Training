apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  name: reporting
spec:
      restartPolicy: Never
      containers:
        - name: reporting
          image: fela.reporting.api:env
          volumeMounts:
            - mountPath: /config/
              name: config-volume
              readOnly: true
          resources:
              limits:
                  memory: "512Mi"
                  cpu: "0.1" 
      volumes:
        - name: config-volume
          configMap:
            name: simple-cm